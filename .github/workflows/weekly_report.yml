name: Weekly Stock Analysis

on:
  schedule:
    # 22:00 UTC is 5:00 PM EST (Standard Time) or 6:00 PM EDT (Daylight Time)
    - cron: '0 22 * * 5'
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches: [ "main" ]

jobs:
  analyze_and_email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -c "import yfinance; print(f'yfinance version: {yfinance.__version__}')"
        python -c "import yahooquery; print(f'yahooquery version: {yahooquery.__version__}')"

    - name: Create Data Files from Secrets
      env:
        PORTFOLIO_CSV: ${{ secrets.PORTFOLIO_CSV }}
        THESIS_JSON: ${{ secrets.THESIS_JSON }}
      run: |
        echo "$PORTFOLIO_CSV" > portfolio.csv
        echo "$THESIS_JSON" > thesis.json
    
    - name: Migrate CSV to Database
      run: |
        python scripts/migrate_to_db.py
    
    - name: Run Analysis and Send Email
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python email_report.py
