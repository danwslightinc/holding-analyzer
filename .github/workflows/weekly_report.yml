name: Weekly Stock Analysis

on:
  schedule:
    # 22:00 UTC is 5:00 PM EST (Standard Time) or 6:00 PM EDT (Daylight Time)
    - cron: '0 22 * * 5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  analyze_and_email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create portfolio.csv from secret
      run: |
        echo "${{ secrets.PORTFOLIO_CSV }}" > portfolio.csv
    
    - name: Run Analysis and Send Email
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python email_report.py
